name: qcsubmit-test-basic

channels:
  - openeye
  - conda-forge
  - defaults

dependencies:

  # Base depends
  - python
  - pip

  # Testing
  - pytest
  - pytest-cov
  - pytest-xdist
  - requests-mock

  - qcengine >=0.25
  - qcelemental >=0.25.1
  - qcfractal>=0.15.7

  - openeye-toolkits

  ### Core dependencies.

  # openmmforcefields brings in the full toolkit; if that is ever re-packaged
  # this should be changed to openff-toolkit-base
  - openff-toolkit >= 0.14.0
  - openff-units >=0.2.1
  - pydantic =1
  - pyyaml
  - qcportal>=0.15.7
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - h5py>=3.6.0

  # Optional
  - openmmforcefields
  - openff-fragmenter-base >=0.2.0
