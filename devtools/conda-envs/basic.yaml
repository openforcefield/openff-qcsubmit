name: qcsubmit-test-basic

channels:
  - openeye
  - conda-forge
  - defaults

dependencies:

  # Base depends
  - python
  - pip

  # Testing
  - pytest
  - pytest-cov
  - pytest-randomly
  - pytest-xdist
  - pytest-randomly
  - requests-mock
  - nbval
  - plotly
  - nglview

  - qcengine >=0.25
  - qcelemental >=0.25.1
  - qcfractal >=0.54
  - qcarchivetesting
  - qcportal

  - postgresql

  - openeye-toolkits !=2024.1.1

  ### Core dependencies.

  # openmmforcefields brings in the full toolkit; if that is ever re-packaged
  # this should be changed to openff-toolkit-base

  - openff-toolkit
  - openff-units >=0.2.1
  - pydantic >1.10.18,<3
  - pyyaml
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - h5py>=3.6.0
  - psycopg2        # for qcfractal to pip-install without issue

  # Optional
  - openmmforcefields
  - openff-fragmenter-base >=0.2.0
