name: qcsubmit-test-basic

channels:
  - openeye
  - conda-forge

dependencies:

  # Base depends
  - python
  - versioningit
  - pip
  - setuptools

  # Testing
  - pytest
  - pytest-cov
  - pytest-randomly
  - pytest-xdist
  - pytest-randomly
  - requests-mock
  - nbval
  - plotly =5
  - nglview

  - qcengine >=0.25
  - qcelemental >=0.25.1
  - qcfractal >=0.56
  - qcarchivetesting
  - qcportal

  - postgresql

  - openeye-toolkits !=2024.1.1

  ### Core dependencies.

  # openmmforcefields brings in the full toolkit; if that is ever re-packaged
  # this should be changed to openff-toolkit-base

  - openff-toolkit
  - openff-interchange-base
  - openff-units
  - pydantic
  - pyyaml
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - h5py>=3.6.0

  # Optional
  - openmmforcefields ~=0.14.2
  - openff-fragmenter-base >=0.2.0
  - pip: 
    - git+https://github.com/MolSSI/QCFractal/tree/cache_serial.git@main
