name: test

channels:
  - psi4
  - conda-forge
  - openeye

dependencies:

  # Base depends
  - python>=3.8
  - pip

  # Testing
  - pytest
  - pytest-cov
  - codecov
  - requests-mock

  - qcengine >=0.20.0
  - qcelemental >=0.23.0
  - qcfractal >=0.15.7
  - qcfractal-core >=0.15.7

  - openeye-toolkits

  # Psi4 dependencies
  - psi4 =1.5
  - libint2=*=hc9558a2_9
  - intel-openmp!=2019.5
  - gau2grid >=2.0

  ### Core dependencies.

  - openff-toolkit-base >= 0.11
  - openff-units
  - rdkit
  - pydantic
  - pyyaml
  - qcportal>=0.15.7
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - cachetools
  - h5py>=3.6.0

  # Optional
  - openmmforcefields >=0.9.0  # can not install ambertools with psi4
  - openff-fragmenter-base
  - openmm
