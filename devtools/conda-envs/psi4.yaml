name: qcsubmit-test-psi4

channels:
  - conda-forge
  - conda-forge/label/libint_dev  # needed for psi4/libint2
  - openeye

dependencies:

  # Base depends
  - python>=3.8
  - pip

  # Testing
  - pytest
  - pytest-cov
  - codecov
  - requests-mock

  - qcengine >=0.25
  - qcelemental >=0.25.1
  - qcfractal >=0.15.7
  - qcfractal-core >=0.15.7

  - openeye-toolkits

  - psi4 =1.8

  ### Core dependencies.

  - openff-toolkit-base >= 0.11.3
  - rdkit
  - pydantic =1
  - pyyaml
  - qcportal>=0.15.7
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - h5py>=3.6.0

  # Optional
  - openmmforcefields >=0.9.0
  - openff-fragmenter-base >=0.2.0
  - openmm
