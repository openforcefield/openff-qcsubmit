name: qcsubmit-test-psi4

channels:
  - psi4
  - qcarchive/label/next
  - conda-forge
  - openeye
  - defaults

dependencies:

  # Base depends
  - python>=3.8
  - pip

  # Testing
  - pytest
  - pytest-cov
  - codecov
  - requests-mock

  - qcengine >=0.25
  - qcelemental >=0.25.1
  - qcfractal>0.49
  - qcarchivetesting>0.49
  - qcportal>=0.49

  - openeye-toolkits

  # Psi4 dependencies
  - psi4 =1.5
  - libint2=*=hc9558a2_9
  - intel-openmp!=2019.5
  - gau2grid >=2.0

  ### Core dependencies.

  - openff-toolkit-base >= 0.11.3
  # argcomplete (brought in via BSE) pulls down totally incorrect builds of `importlib_metadata`,
  - importlib_metadata >=4
  - importlib-metadata >=4
  - rdkit
  - pydantic
  - pyyaml
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - cachetools
  - h5py>=3.6.0
  - psycopg2        # for qcfractal to pip-install without issue

  # Optional
  - openmmforcefields >=0.9.0
  - openff-fragmenter-base >=0.2.0
  - openmm
