name: qcsubmit
channels:
  # Avoids crashing RTD machines by pulling an empty cudatoolkit pacakge
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:

  # Base depends
  - python
  - pip
  - setuptools

  # Sphinx specific
  - sphinx >=4.4,<5.0
  - nbsphinx
  - nbsphinx-link
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex
  - sphinx-notfound-page
  - myst-parser
  - pandoc
  - ipython

    # Standard dependencies
  - openff-toolkit-base >= 0.11.2
#  - rdkit                MOCKED
  - pydantic
  - pyyaml
  - qcportal >=0.15
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - cachetools
  - openmm

  - pip:
    - autodoc_pydantic
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
