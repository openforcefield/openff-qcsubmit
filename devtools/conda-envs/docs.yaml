name: qcsubmit
channels:
  # Avoids crashing RTD machines by pulling an empty cudatoolkit pacakge
  - jaimergp/label/unsupported-cudatoolkit-shim
  - conda-forge

dependencies:

  # Base depends
  - python <3.13
  - pip
  - versioningit
  - setuptools

  # Sphinx specific
  - sphinx =6
  - nbsphinx
  - nbsphinx-link
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex
  - sphinx-notfound-page
  - myst-parser
  - autodoc-pydantic
  - pandoc
  - ipython

    # Standard dependencies

  - openff-toolkit-base
  - openff-units =0.2
  - rdkit
  - pydantic
  - pyyaml
  - qcportal >=0.52,<0.58
  - torsiondrive
  - basis_set_exchange
  - typing-extensions
  - cachetools
  - openmm

  - pip:
    - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
